<h2>Buscar Perosnas</h2>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl] = "form.controls.nombre">
  </mat-form-field>


    <mat-form-field appearance="outline">
    <mat-label>Categoria</mat-label>
    <mat-select [formControl] = "form.controls.CategoriasId">
      <mat-option [value]="0">Selecione una Categoria</mat-option>
      @for (categoria of categorias; track $index) {
        <mat-option [value]="categoria.id">{{categoria.tipo}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div>
    <button (click)="limpiar()" mat-flat-button class="warn">Limpiar</button>
  </div>
</form>
<app-listado [personas]="personas"></app-listado>

<mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros" [pageIndex]="paginacion.pagina-1"
[pageSize]="paginacion.recordsPorPagina" [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8"
(page)="actualizarPaginacion($event)">

</mat-paginator>
