<button mat-flat-button routerLink="/">Formulario Personas</button>

<app-listado-generico [listado]="personas">
  <ng-container contenido>
    <table mat-table [dataSource]="personas" class="mat-elevation-z8 indice-elementos">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.apellido}}</td>
      </ng-container>
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.cedula}}</td>
      </ng-container>
      <ng-container matColumnDef="fechanacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.fechanacimiento}}</td>
      </ng-container>
      <ng-container matColumnDef="correos">
        <th mat-header-cell *matHeaderCellDef>Correos</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.correos}}</td>
      </ng-container>
      <ng-container matColumnDef="dirrecciones">
        <th mat-header-cell *matHeaderCellDef>Dirreccion</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.dirrecciones}}</td>
      </ng-container>
      <ng-container matColumnDef="telefonos">
        <th mat-header-cell *matHeaderCellDef>Telefonos</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.telefonos}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns:columnasAMostrar"></tr>
    </table>

    <mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros" [pageIndex]="paginacion.pagina-1"
      [pageSize]="paginacion.recordsPorPagina" [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8"
      (page)="actualizarPaginacion($event)"></mat-paginator>


  </ng-container>

</app-listado-generico>
