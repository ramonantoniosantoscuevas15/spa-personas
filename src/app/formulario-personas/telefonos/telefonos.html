<h2>Ingrese el Telefono</h2>
<form (submit)="agregartelefono()" [formGroup]="form">
  <div formArrayName="numeros">
    @for (numero of numeros.controls; track $index; let i = $index) {
    <div [formGroupName]="i">
      <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <input placeholder="Ej casa,trabajo,etc" matInput formControlName="tipo">

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Codigo Pais</mat-label>
        <input placeholder="Ex. +809" matInput formControlName="codigopais">

      </mat-form-field>

      <mat-form-field appearance="outline">
        <input placeholder="numero"  matInput formControlName="numero">

      </mat-form-field>

    </div>
    <button (click)="onDeletenumero(i)" class="btn btn-outline-danger" type="button">Eliminar</button>
    }

  </div>
  <div>

      <button class="btn btn-outline-primary" type="button" (click)="newnumero()">
        Agregar Numero
      </button>

    </div>

  <div class="contenedor-botones">
    <button mat-flat-button [disabled]="form.invalid">
      Insertar Telefono</button>

  </div>


</form>
