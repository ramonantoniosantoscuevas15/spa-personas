
<h2>Listado Categorias</h2>
<button mat-flat-button routerLink="/categorias/formulario" >Crear Categoria</button>

<app-listado-generico [listado]="categoria">
<ng-container contenido>
  <table mat-table [dataSource]="categoria" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.tipo}}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let elemento">
          <a routerLink="/categorias/editar/{{elemento.id}}" button mat-flat-button class="primary">Editar</a>
           <button mat-flat-button class="warn">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns:columnasAMostrar"></tr>

  </table>
  <mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros"
    [pageIndex]="paginacion.pagina-1"
    [pageSize]="paginacion.recordsPorPagina"
    [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8" (page)="actualizarPaginacion($event)"></mat-paginator>

</ng-container>
</app-listado-generico>
